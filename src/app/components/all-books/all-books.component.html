<br><br>
<div class="container">
    <input type="text"
        class="border w-full rounded p-2 outline-none focus:ring-1 focus:border-none ring-sky-500 ring-offset-1"
        placeholder="Search" name="query" id="search" [(ngModel)]="query" (input)="filter()">
    <br><br>
    <div class="flex gap-3 flex-wrap">
        @for (book of toShowBooks(); track $index) {
        <app-book-card [bookData]="book"></app-book-card>
        }
    </div>
    <div class="flex my-20 justify-center items-center">
        <div class="flex items-center gap-8">
            <button [disabled]="this.page() < 2" (click)="pagination_down()"
                class="relative h-8 max-h-[32px] w-8 max-w-[32px] select-none rounded-lg border border-gray-900 text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18">
                        </path>
                    </svg>
                </span>
            </button>
            <p class="block font-sans text-base antialiased font-normal leading-relaxed text-gray-700">
                Page <strong class="text-gray-900">{{this.page()}}</strong> of
                <strong class="text-gray-900">{{this.total()}}</strong>
            </p>
            <button (click)="pagination_up()" [disabled]="this.page() == this.total()"
                class="relative h-8 max-h-[32px] w-8 max-w-[32px] select-none rounded-lg border border-gray-900 text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:opacity-75 focus:ring focus:ring-gray-300 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" aria-hidden="true" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3">
                        </path>
                    </svg>
                </span>
            </button>
        </div>
    </div>
</div>
